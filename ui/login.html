<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="static/styles.css">
<link rel="icon" href="static/favicon.svg" sizes="any" type="image/svg+xml">
<title>Login page</title>

<style>
</style>
</head>
<body>

<div id="some-section">
  <div class="some-container">
    <h2>Login Page</h2>
	<div id="notification-div">
	</div>
	<div>
		<div>
			User info:
			<pre id="user-info-container">[
	"Click button to get 401 error!"
]</pre>
		</div>
		<button id="me-btn" class="submit-button">Try to Get info about user<br><i>You will recieve 401</i></button>
		
	</div>
	<hr style="margin: 15px;">
    <form id="some-form" action="/api/auth/login/submit" method="POST">
      <input type="text" id="login" class="input-field" name="username" placeholder="Username" required>
      <input type="password" id="password" class="input-field" name="password" placeholder="Password" required>
      <button type="submit" class="submit-button">Login</button>
    </form>
    <div class="secondary-buttons">
		<span><p>Don't have account yet? </p><button class="secondary-button" onclick="location.href='/register'">Register</button></span>
		<span><p>Forgot your password? </p><button class="secondary-button" onclick="location.href='/forgot-password'">Reset your password</button></span>
		<span><button class="secondary-button" onclick="location.href='https://github.com/milessic/template-fastapi-auth'">Checkout project on GitHub!</button></span>
	  <!--
      <button class="secondary-button" onclick="location.href='/forgot-password'">Forgot Password</button>
	  -->
    </div>
  </div>
</div>

</body>
<script src="/static/auth_script.js"></script>
<script>
	document.onload = function(){
		handleQueries();
	}()
	document.getElementById("me-btn").addEventListener("click", setUserData);
</script>
</html>
